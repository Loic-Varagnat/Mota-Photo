<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select2 Hover Colors</title>

    <!-- Inclure jQuery depuis un CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Inclure le CSS de Select2 depuis un CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <!-- Inclure le JS de Select2 depuis un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <style>
      /* Personnaliser l'option sélectionnée */
      .select2-results__option[aria-selected="true"] {
        background-color: rgba(
          224,
          0,
          0,
          1
        ) !important; /* Couleur de fond de l'option sélectionnée */
        color: white !important; /* Couleur du texte de l'option sélectionnée */
      }

      /* Personnaliser le survol sur les options déjà sélectionnées */
      .select2-results__option[aria-selected="true"]:hover {
        background-color: rgb(
          254,
          88,
          1
        ) !important; /* Remplacer la couleur de survol sur l'option sélectionnée */
        color: white !important;
      }

      /* Option au survol sans sélection */
      .select2-results__option:not([aria-selected="true"]):hover {
        background-color: rgba(
          255,
          214,
          214,
          1
        ) !important; /* Fond au survol des options non sélectionnées */
        color: #333 !important; /* Couleur du texte au survol */
      }
      .select2-container--default
        .select2-results__option--highlighted[aria-selected] {
        background-color: rgb(255, 214, 214, 1);
        color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <select id="mySelect" style="width: 200px">
      <option value="">Sélectionnez...</option>
      <option value="foo">Foo</option>
      <option value="buz">Buz</option>
    </select>

    <script>
      $(document).ready(function () {
        // Initialiser Select2 sans la barre de recherche
        $("#mySelect").select2({
          minimumResultsForSearch: Infinity, // Désactiver la barre de recherche
        });
      });
    </script>
  </body>
</html>
